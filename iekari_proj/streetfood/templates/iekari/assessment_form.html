{% extends "base.html" %}
{% load bootstrap4 %}
{% load staticfiles %}

{% block title %}価格査定{% endblock title %}

{% block content %}
<h4 class="mt-4 mb-5 border-bottom">価格査定</h4>

<h4>物件条件からの家賃予測</h4>
<form action="{% url 'iekari:assess_result' %}" method="get">
    <div class="form-group row">
        <label for="station">最寄り駅からの距離(m)：</label>
        <input type="number" name="station" required>

    </div>
    <div class="form-group row">
        <label for="area">敷地面積(m<sup>2)</sup>：</label>
        <input type="number" name="area" required>
    </div>
    <div class="form-group row">
        <label for="year">築年数(年)：</label>
        <input type="number" name="year" required>
    </div>
    <div class="form-group row">
        <div class="offset-md-3 col-md-9">
            <button type="submit" class="btn btn-primary">送信</button>
        </div>
    </div>
</form>
<a href="{% url 'index' %}" class="btn btn-secondary btn-sm">戻る</a>
{% endblock %}
