{% extends "base.html" %}
{% load mathfilters %}
{% load staticfiles %}

{% block title %}物件の一覧{% endblock title %}

{% block content %}
<h4 class="mt-4 border-bottom">商品の詳細</h4>

<table class="table table-striped table-bordered">
    <tbody>
        <tr>
            <th scope="row">商品ID</th>
            <td>{{ food.id }}</td>
        </tr>
        <tr>
            <th scope="row">商品名</th>
            <td>{{ food.food_name }}</td>
        </tr>
        <tr>
            <th scope="row">価格</th>
            <td>{{ food.price }}</td>
        </tr>
    </tbody>
</table>

<form action="{% url 'streetfood:edit_cart' foood_id=food.id %}?from_page={{page}}" method="post">
    {% csrf_token %}
    <input type="submit" value="add/delete" class="btn btn-primary mt-2">
</form>

<a href="{% url 'streetfood:food_list' %}?page={{ page }}">一覧へ戻る</a>
{% endblock %}
