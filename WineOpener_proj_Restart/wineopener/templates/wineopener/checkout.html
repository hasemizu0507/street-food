{% extends "base.html" %}


{% block title %}購入{% endblock title %}

{% block content %}
  <script src="https://polyfill.io/v3/polyfill.min.js?version=3.52.1&features=fetch"></script>
  <script src="https://js.stripe.com/v3/"></script>
  <hr><hr><hr>
  <section>
    <h2>{{ user_id }}様</h2> <!--変更-->
    <h1>これらの商品を購入しますか？</h1>
    <div class="product">
      <div class="description">
        <h2>合計金額：{{price}}円</h2> <!--変更-->
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                <th scope="col">物件ID</th>
                <th scope="col">間取り</th>
                <th scope="col">価格</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                <th scope="row">
                    {{ product.id }} <!--変更-->
                </th>
                <th scope="row">
                    {{ product.room_type }} <!--変更-->
                </th>
                <th scope="row">
                    {{ product.price }} <!--変更-->
                </th>
                </tr>
                {% endfor %}
            </tbody>
        </table>
      </div>
    </div>
    <button type="button" id="checkout-button">これらの商品を購入</button>
  </section>
  <hr><hr><hr>
  <!-- 以下決済のためのJavaScript -->
 <script type="text/javascript">
   // ビュー関数checkoutから渡されたjsonを読み込む
   const data = JSON.parse('{{ data_json|safe }}');
   // jsonから取り出した公開鍵（publishable_key）を使ってStripeインスタンスを作成
   var stripe = Stripe(data.publishable_key);
   // html部分の"checkout-button"というIDのボタン（「この商品を購入」）を取り出す
   var checkoutButton = document.getElementById("checkout-button");
   // ボタンが押された際の処理
   checkoutButton.addEventListener("click", function () {
     fetch("/wineopener/create_checkout_session/", {
       method: "POST",
       headers: {
           'Accept': 'application/json',
           'Content-Type': 'application/json; charset=UTF-8',
           'X-CSRFToken': '{{ csrf_token }}'
       },
     })
       .then(function (response) {
         return response.json();
       })
       .then(function (session) {
         return stripe.redirectToCheckout({ sessionId: session.id });
       })
       .then(function (result) {
         // エラー発生時
         if (result.error) {
           alert(result.error.message);
         }
       })
       .catch(function (error) {
         console.error("Error:", error);
       });
   });
 </script>
{% endblock content %}
